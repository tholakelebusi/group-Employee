

     <mat-dialog-content>
	<h2>
		{{message}}
	</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button class="btnConfirm" mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
